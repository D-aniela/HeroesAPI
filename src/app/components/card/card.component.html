<div class="container mt-4 text-center">
  <div class="row">
    <div class="col-auto mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ HeroesInput.name }}</h5>
          <img [src]="HeroesInput.image" alt="" />
          <p class="card-text">
            <strong>
              Full Name:
            </strong>
            <br />
            {{ HeroesInput.fullName }}
          </p>
          <button (click)="GoToDescripcion(HeroesInput.id)" class="btn btn-primary">More info...</button>
        </div>
      </div>
    </div>
  </div>
</div>
